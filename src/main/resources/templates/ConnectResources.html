<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6" th:id="conceptList">
                <table class='table-bordered' th:id="conceptTable">
                    <tr><th> Concepts </th></tr>
                </table>
            </div>
            <div class="col-xs-6" th:id="blankLRRecords">
                <pre th:id="json"></pre>
            </div>
        </div>
    </div>


    <!--Files That Starts the calls  -->
    <script type="text/javascript" th:src="@{/js/GraphFunctions.js}"></script>
    <script th:inline="javascript">
        conceptList = readJson("/api/conceptList/" + [[${courseId}]]);
        blankRecords = readJson("/api/blankLRRecords/" + [[${courseId}]]);
    </script>
    <script th:src="@{/js/ListFunctions.js}"></script>

</body>
</html>
